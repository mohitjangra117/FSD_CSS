<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Contents</title>
    <style>
        /* Reset some default styles */
        body, h1, a {
            margin: 0;
            padding: 0;
        }

        /* Apply a background color, font, and padding */
        body {
            font-family: 'Georgia', serif;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding doesn't affect the layout */
        }

        /* Style the container for the index */
        .container {
            text-align: left;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto; /* Center the content horizontally */
        }

        /* Style for the main header */
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Style the section with the links */
        .links {
            list-style-type: none;
            padding-left: 0;
        }

        /* Style for each link item */
        .links li {
            margin: 15px 0;
        }

        /* Style the link */
        a {
            text-decoration: none;
            color: #2980b9;
            padding: 12px 20px;
            border-radius: 5px;
            background-color: #ecf0f1;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        /* Hover effect for the link */
        a:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Index of Contents</h1>
        <ul class="links">
            <li><a href="Background_Attachment.html">Background_Attachment</a></li>
            <li><a href="Icons.html">Icons</a></li>
            <li><a href="Links.html">Links</a></li>
            <li><a href="Max_Width.html">Max Width</a></li>
            <li><a href="Z_index.html">Z Index</a></li>
            <li><a href="float.html">Float</a></li>
            <li><a href="Display.html">Display</a></li>
            <li><a href="opacity.html">Opacity</a></li>
            <li><a href="Border_image.html">Border Image</a></li>
            <li><a href="Box_shadow.html">Box Shadow</a></li>
            <li><a href="transitions.html">Transitions</a></li>
            <li><a href="Animations.html">Animations</a></li>
     
        </ul>
    </div>
</body>
</html>
